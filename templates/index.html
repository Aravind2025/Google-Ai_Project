<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Analysis - Orthopedic Surgeon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">X-ray Analysis</h1>
        <p class="text-center">Upload an X-ray image and provide a prompt for analysis.</p>

        <!-- Form to upload image and enter text prompt -->
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload X-ray Image</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Text Prompt</label>
                <input type="text" class="form-control" id="text" name="text" placeholder="Enter text (optional)">
            </div>

            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>

        <!-- Results Section -->
        <div id="result" class="mt-4" style="display:none;">
            <h4>Analysis Result</h4>
            <p id="generated-text"></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle form submission
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();  // Prevent page refresh

                // Clear previous results
                $('#result').hide();
                $('#generated-text').text('');

                // Prepare form data
                var formData = new FormData(this);

                // Send the form data via AJAX
                $.ajax({
                    url: '/analyze',  // Flask route
                    type: 'POST',
                    data: formData,
                    processData: false,  // Don't process the files
                    contentType: false,  // Set content-type to false
                    success: function(response) {
                        // Display the result
                        if (response.generated_text) {
                            $('#generated-text').text(response.generated_text); // Display generated text
                            $('#result').show();
                        } else {
                            alert('Error: ' + response.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Something went wrong. Please try again.');
                    }
                });
            });
        });
    </script>

    <!-- Bootstrap JS (Optional for extra functionality like modals, tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
